version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://gateway:gateway@postgres:5432/crypto_gateway
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - PAYMENT_PAGE_BASE_URL=http://localhost:8080
      - WEBHOOK_SIGNING_KEY=${WEBHOOK_SIGNING_KEY:-change-me-in-production}
      - SOLANA_RPC_URL=https://api.devnet.solana.com
      - BSC_RPC_URL=https://data-seed-prebsc-1-s1.binance.org:8545
      - ARBITRUM_RPC_URL=https://goerli-rollup.arbitrum.io/rpc
      - POLYGON_RPC_URL=https://rpc-mumbai.maticvigil.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=gateway
      - POSTGRES_PASSWORD=gateway
      - POSTGRES_DB=crypto_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
