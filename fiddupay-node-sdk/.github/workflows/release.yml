name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Node 22 LTS with npm 11
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: FidduPay Node.js SDK ${{ github.ref }}
          body: |
            ## ðŸš€ FidduPay Node.js SDK ${{ steps.version.outputs.VERSION }}
            
            ### âœ¨ What's New
            - Complete backend API coverage (45+ endpoints)
            - Enhanced security measures
            - Comprehensive testing suite
            - Professional documentation
            
            ### ðŸ“¦ Installation
            ```bash
            npm install @fiddupay/fiddupay-node@${{ steps.version.outputs.VERSION }}
            ```
            
            ### ðŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/@fiddupay/fiddupay-node)
            - [Documentation](https://github.com/fiddupay/fiddupay-node#readme)
            
            **Full Changelog**: https://github.com/fiddupay/fiddupay-node/compare/v1.0.1...v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
